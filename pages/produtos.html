<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/produtos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Sischef</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <img id="logo" class="itens-menu" src="../imagens/logoSischef.png" alt="logo tipó do Sischef">
                <a class="itens-menu" href="#home"> Home </a>
                <a class="itens-menu" href="#cardapio"> Cardápio </a>
                <a class="itens-menu" href="#contato"> Contato </a>
            </ul>

            <div class="iten-do-menu">
                <div class="ver-produtos">
                    <a href=""> Ver produtos </a>
                </div>

                <a class="cadastre-produtos" href="">
                    <span>
                        Cadastre o produto
                    </span>
                </a>
            </div>
        </nav>
    </header>


    <section>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Points</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Griffin</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Lois</td>
                <td>Griffin</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Joe</td>
                <td>Swanson</td>
                <td>$300</td>
            </tr>
            <tr>
                <td>Cleveland</td>
                <td>Brown</td>
                <td>$250</td>
            </tr>
        </table>

        <a href="/" class="button" target="_blank"> voltar</a>
    </section>


    <footer>
        <div id="endereco-footer" class="itens-footer">
            <img class="logo-footer" src="../imagens/logoFooterFacebook.png" alt="logo do facebook">

            <img class="logo-footer" src="../imagens/logoFooterInstagram.png" alt="logo do instagram">

            <img class="logo-footer" src="../imagens/logoFooterWpp.png" alt="logo do whatsapp">
        </div>

        <div id="contato-footer" class="itens-footer-direitos">

            <p>
                @Sischef todos os direitos reservados
            </p>
        </div>

        <div id="redes-sociais-footer" class="itens-footer">
            <img class="logo-footer" src="../imagens/logoSischef.png" alt="logo do Sischef">

        </div>
    </footer>

</html>
